<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3: Text Alignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bootstrap Text Alignment</h1>
        <p class="text-start">This text is aligned to the left.</p>
        <p class="text-center">This text is centered.</p>
        <p class="text-end">This text is aligned to the right.</p>

        <div class="d-none d-sm-block">
            <p>This section is visible only on larger screens (sm and up).</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
